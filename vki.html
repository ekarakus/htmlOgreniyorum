<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-3">
        <div class="col-6">Yaşınız</div>
        <div class="col-6">
          <input
            class="form-range"
            id="rangeYas"
            type="range"
            value="25"
            min="1"
            max="100"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>25</output>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">Boyunuz - cm</div>
        <div class="col-6">
          <input
            id="rangeBoy"
            type="range"
            class="form-range"
            value="160"
            min="1"
            max="200"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>160</output>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">Kilo</div>
        <div class="col-6">
          <input
            id="rangeKilo"
            type="range"
            class="form-range"
            value="65"
            min="1"
            max="300"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>65</output>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <button type="button" id="btnHesapla" class="btn btn-primary w-100">
            Hesapla
          </button>
        </div>
      </div>
      <div class="alert alert-warning" id="divSonuc"></div>
    </div>
  </body>
  <script>
    document
      .querySelector("#btnHesapla")
      .addEventListener("click", function () {
        let yas = Number( document.querySelector("#rangeYas").value);
        let boy = Number (document.querySelector("#rangeBoy").value);
        let kilo = Number (document.querySelector("#rangeKilo").value);
        boy = boy / 100;
        let mesaj = "";
        let vki = kilo / (boy * boy);
        if (yas < 25) {
          if (vki < 19) {
            mesaj = "Zayıfsın";
          } else if (vki >= 19 && vki < 25) {
            mesaj = "ideal kilodasın";
          } else {
            mesaj = "kilolusun";
          }
        }
      else if (yas >= 25 && yas < 35){
        if (vki < 20) {
            mesaj = "Zayıfsın";
          } else if (vki >= 20 && vki < 25) {
            mesaj = "ideal kilodasın";
          } else {
            mesaj = "kilolusun";
          }
      }
      else if (yas >= 35 && yas < 45){
        if (vki < 21) {
            mesaj = "Zayıfsın";
          } else if (vki >= 21 && vki < 26) {
            mesaj = "ideal kilodasın";
          } else {
            mesaj = "kilolusun";
          }
      }
      
      else if (yas >= 45 && yas < 55){
        if (vki < 22) {
            mesaj = "Zayıfsın";
          } else if (vki >= 22 && vki < 27) {
            mesaj = "ideal kilodasın";
          } else {
            mesaj = "kilolusun";
          }
      }
      
      else if (yas >= 55 && yas < 65){
        if (vki < 23) {
            mesaj = "Zayıfsın";
          } else if (vki >= 23 && vki < 28) {
            mesaj = "ideal kilodasın";
          } else {
            mesaj = "kilolusun";
          }
      }
      
      else {
        if (vki < 24) {
            mesaj = "Zayıfsın";
          } else if (vki >= 24 && vki < 29) {
            mesaj = "ideal kilodasın";
          } else {
            mesaj = "kilolusun";
          }
      }
  document.querySelector("#divSonuc").innerHTML="<h1> vki: "+ vki + " " + mesaj + "</h1>";
      });
  </script>
</html>
