<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video tanıtım uygulaması</title>
  </head>
  <body align="center" bgcolor="#e1c4c4">
    <main>
      <header>
        <table align="center" bgcolor="#ebe10000">
            <tr>
                
                <td><img src="images/bahcesaray.png" width="200px" alt="bahçesaray" /></td>
                <td>  <h1>video ve ses uygulaması</h1></td>
            </tr>
        </table>
      
        
      </header>
      <article>
        <h2>video örneği</h2>
        <p>bu uygulamada htmlde video ve ses kullanımına örnek oluşturacağız</p>
        <video
          src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp4"
          width="100%"
          height="300px"
        ></video>
      </article>
      <section>
        <h2>ses örneği</h2>
        <audio
          controls
          muted
          loop
          preload="auto"
          src="https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp3"
        ></audio>
      </section>
      <footer>
        <table
          bgcolor="white"
          align="center"
          width="60%"
          border="1"
          cellspacing="10"
          cellpadding="20"
          bordercolor="white"
        >
          <tr>
            <td>
              <div>adres</div>
              <div></div>
            </td>
            <td>
              <div>telefon</div>
              <div>
                <img
                  width="100px"
                  src="images/telefon.png"
                  alt="telefon iletişim hattı."
                />
              </div>
            </td>
            <td>
              <div>@mail</div>
              <div>
                <img
                  width="100px"
                  src="images/email.png"
                  alt="mail iletişim hattı."
                />
              </div>
            </td>
            <td>
              <div>whatsapp</div>
              <div>
                <img
                  src="images/whatsapp.png"
                  alt="Whatsapp iletişim hattı."
                  width="100px"
                />
              </div>
            </td>
          </tr>
        </table>
      </footer>
    </main>
  </body>
</html>
