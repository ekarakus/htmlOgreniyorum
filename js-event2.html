<body>
  <div>
    <button id="btn">Yakala Beni!</button>
    <span id="skor">0</span>
  </div>
</body>
<style>
  span {
    position: absolute;
    top: 0;
    right: 0;
    font-size: 50px;
    color: red;
    background-color: white;
    padding: 10px;
  }
  div {
    position: relative;
    width: 90vw;
    height: 90vh;
    background-color: beige;
    margin: 0 auto;
    border: 2px solid royalblue;
  }
  button {
    font-size: 30px;
    background-color: dodgerblue;
    color: white;
    padding: 20px;
    border: 0;
    border-radius: 30px;
    position: relative;
  }
  button:hover {
    cursor: hand;
  }
</style>
<script>
  let b = document.querySelector("#btn");

  var puan = 0;
  setInterval(function () {
    let sol, ust;
    sol = Math.random() * 1100;
    ust = Math.random() * 600;
    b.style.left = sol + "px";
    b.style.top = ust + "px";
  }, 1000);

  b.addEventListener("click", function () {
    document.querySelector("#skor").textContent = ++puan;
  });
</script>
